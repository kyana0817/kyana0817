name: Generate Language Stats SVG

on:
  schedule:
    # æ¯æ—¥ UTC 0:00 ã«å®Ÿè¡Œï¼ˆæ—¥æœ¬æ™‚é–“ã§ã¯ 09:00ï¼‰
    - cron: '0 0 * * *'
  workflow_dispatch:
    # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.20.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate SVG
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: pnpm language-stats

      - name: Copy SVG to artifacts directory
        run: |
          mkdir -p artifacts
          cp dist/language-stats.svg artifacts/

      - name: Commit artifacts to repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add artifacts/language-stats.svg
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update language stats artifact"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: language-stats-svg
          path: dist/language-stats.svg
          retention-days: 30

      - name: Comment PR with artifact link
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "âœ… Language stats SVG generated successfully!"
          echo "ğŸ“Š Download the artifact from the workflow run."
